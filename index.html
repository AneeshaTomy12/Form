<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="main">
		<div class="img">

			<img src="img/logo.jpg"><br>
		</div>
	<div class="form">
		<h3>START AN ENQUIRY</h3>
		<table>
			<tr><td><label>Name:</label></td><td>
				<input type="text" name="name"></td></tr>
			<tr><td><label>Age:</label></td><td>
				<input type="text" name="age"></td></tr>
			<tr><td><label>Phone number:</label></td><td>
				<input type="text" name="phno"></td></tr>
			<tr><td><label>Email-id:</label></td><td>
				<input type="text" name="eml"></td></tr>
			<tr><td><label>Qualification:</label></td><td>
				<input type="text" name="qual"></td></tr>
			<tr><td><label>Passout year:</label></td><td>
				<input type="text" name="year"></td></tr>
			<tr><td><label>Address:</label></td><td>
				<textarea name="adrs"></textarea></td></tr>
			<tr><td><label>Experience:</label></td><td>
				<input type="radio" name="exp" value="e">Experienced
				<input type="radio" name="exp" value="f">Fresher
				</td></tr>
			<tr><td><label>Experience Details:</label></td><td>
				<textarea name="details"></textarea></td></tr>
				<tr><td><label>Programming Languages known:</label></td>
					<td><input type="checkbox" name="pl"><label>c</label>
					<input type="checkbox" name="pl"><label>cpp</label>
					<input type="checkbox" name="pl"><label>Python</label><br>
					<input type="checkbox" name="pl"><label>php</label>
					<input type="checkbox" name="pl"><label>Java</label>
					<input type="checkbox" name="pl"><label>.net</label>
			</td></tr>
					<tr><td><label>Course opting:</label></td><td>
					<input type="checkbox"><label>Python-Django</label>
					<input type="checkbox"><label>React JS</label><br>
					<input type="checkbox"><label>PHP-Laravel</label>
					<input type="checkbox"><label>UI Developer</label>
					
			</td></tr>
			<tr><td><label>Reference if any:</label></td><td>
				<textarea name="ref"></textarea></td></tr>
		</table>
		<div><p>Date:</p><p>Signature:</p></div>
	</div></div><h>
<br>
<div class="footer">
	<div><img src="img/logo.jpg"></div>
	<div class="ft">
		<div class="adrs">
	<h4>Address</h4>

<p>D3, 6th Floor, Bhavani Building,<br> Technopark Campus <br>Trivandrum - 695581 Kerala, India<br><br>
Phno: +91 800000003<br>
Email:abc@gm.in</p>
</div>
<div class="icon">
	<h4>Follow us on</h4>
<img src="img/icons.jpg">
</div>

</div>
</div>
</div>

</body>
</html>
